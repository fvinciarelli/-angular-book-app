<div class="container">
    <h2>Books List:</h2>
    <div class="row" *ngFor="let book of books">
        <div class="col">{{ book.id }}</div>
        <div class="col">{{ book.title }}</div>
        <div class="col">{{ book.pages }}</div>
        <div class="col">
            <a class="btn btn-primary" [routerLink]="['/book', book.id]">Edit</a>
            <a class="btn btn-danger" (click)="deleteBook(book.id)">Delete</a>
        </div>
    </div>
</div>
